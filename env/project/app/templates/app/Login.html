<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group a {
            text-decoration: none;
            color: #007bff;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    

    <div class="login-container">
        <div>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li> 
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="Code">Code</label>
                <input type="text" id="Code" name="Code" required>
            </div>
            <div class="form-group">
                <button type="submit">submit</button>
            </div>
        </form>
    </div>

</body>
</html>
