<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .register-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="address"], /* Fixing input type for address */
        input[type="location"] { /* Fixing input type for location */
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="address"]:focus,
        input[type="location"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>

        <!-- Display form messages -->
        <div>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <!-- Registration Form -->
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" value="{{ Name }}" required>
                {% if errors.Name %}
                    <div class="error-message">
                        <p>{{ errors.Name }}</p>
                    </div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" value="{{ Email }}" required>
                {% if errors.Email %}
                    <div class="error-message">
                        <p>{{ errors.Email }}</p>
                    </div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" value="{{ Address }}" required>
            </div>

            <div class="form-group">
                <label for="Location">Location:</label>
                <input type="text" id="Location" name="Location" value="{{ Location }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>

            <div class="form-group">
                <a href="/login">Already have an account? Login</a>
            </div>
        </form>
    </div>

</body>
</html>
